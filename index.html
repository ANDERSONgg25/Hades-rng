<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script para Roblox</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #2c2c3e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 15px;
        }
        #scriptContainer {
            background-color: #1e1e2f;
            border: 1px solid #444;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            overflow-x: auto;
            white-space: pre-wrap;
            margin-bottom: 20px;
            color: #00ffcc;
        }
        .copy-button {
            background: linear-gradient(90deg, #0066ff, #00ccff);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .copy-button:hover {
            background: linear-gradient(90deg, #0055cc, #00aacc);
            transform: scale(1.05);
        }
        .copy-button:active {
            transform: scale(1);
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Script [FIXED] Hade's RNG Rework</div>
        <pre id="scriptContainer">loadstring(game:HttpGet("https://raw.githubusercontent.com/ANDERSONgg25/Hades-rng/main/BETAV2.LUA"))()</pre>
        <button class="copy-button" onclick="copiarAlPortapapeles()">Copy script</button>
        <div class="footer">By FINO444</div>
    </div>

    <script>
        function copiarAlPortapapeles() {
            const scriptText = document.getElementById("scriptContainer").innerText.trim();
            navigator.clipboard.writeText(scriptText)
                .then(() => {
                    alert("Â¡Script copiado al portapapeles!");
                })
                .catch(() => {
                    alert("Hubo un problema al copiar el script.");
                });
        }
    </script>
</body>
  </html>
